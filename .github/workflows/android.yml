name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/adoptopenjdk-17-hotspot

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Cache Gradle dependencies for faster builds
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    #  Set up JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Export JAVA_HOME
      run: echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

    - name: Verify Java version
      run: java -version

    # Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # Build the app
    - name: Build Debug
      run: ./gradlew assembleDebug --stacktrace

    # Run unit tests
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --stacktrace

    # Set up Android SDK and emulator for instrumented tests
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        target: default
        arch: x86_64
        emulator-options: -no-window -no-audio
        build-tools: 33.0.2

    # Start emulator
    - name: Start Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        script: ./gradlew connectedDebugAndroidTest --stacktrace


    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/
